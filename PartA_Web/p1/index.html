<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet" href="./styles.css"></style>
    <title>Kart</title>
</head>
<body>
    <center>
        <h1>Food Cart</h1>
        <select name="select" id="selectlevel1">
            <option name="milk" value="20">milk</option>
            <option name="milk" value="30">silk</option>
            <option name="milk" value="40">filk</option>
            <option name="milk" value="50">lilk</option>
            <option name="milk" value="60">dilk</option>
        </select>
        <input type="number" id="qty" placeholder="Enter quantity">
        <button type="button" id="cart" onclick="addItem()">Add item</button>
        <button type="submit" id="calculator" onclick="calculate()">Checkout</button>
        <p id="ans" hidden> The price of the selected items is :
            <span id="res"></span>
        </p>
    </center>
   
<script src="./index.js"></script>
</body>
</html>
