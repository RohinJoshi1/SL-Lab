<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="str">
    <button type="submit" onclick="helper()">Submit</button>
    <p><span id="res">???</span></p>
<script>
    function letterSurround(str){
        if(str[0]>='a' || str[str.length-1]>='a'){
            return false;
        }
        for(var i=1;i<str.length-1;i++){
            if(str[i]>='a'){
                if(str[i-1]!='+' || str[i+1]!='+'){
                    return false;
                }
            }
        }
        return true;
    }
    function helper(){
        let str = document.getElementById("str").value;
        op = letterSurround(str);
        document.getElementById("res").innerHTML = op;
    }
</script>
</body>
</html>
